name: forclient_travelapp
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true

  assets:
    # Images 
    - assets/images/banner.jpg
    - assets/images/bank_indonesia.jpg
    - assets/images/banner2.jpg
    - assets/images/logo.png

    # Json files
    - assets/data/wisata.json

  fonts:
    - family: Kanit
      fonts:
        - asset: assets/fonts/Kanit-Light.ttf
          weight: 300
          style: normal
        - asset: assets/fonts/Kanit-LightItalic.ttf
          weight: 300
          style: italic

        - asset: assets/fonts/Kanit-Regular.ttf
          weight: 400
          style: normal
        - asset: assets/fonts/Kanit-Italic.ttf
          weight: 400
          style: italic

        - asset: assets/fonts/Kanit-Medium.ttf
          weight: 500
          style: normal
        - asset: assets/fonts/Kanit-MediumItalic.ttf
          weight: 500
          style: italic

        - asset: assets/fonts/Kanit-SemiBold.ttf
          weight: 600
          style: normal
        - asset: assets/fonts/Kanit-SemiBoldItalic.ttf
          weight: 600
          style: italic

        - asset: assets/fonts/Kanit-Bold.ttf
          weight: 700
          style: normal
        - asset: assets/fonts/Kanit-BoldItalic.ttf
          weight: 700
          style: italic

        - asset: assets/fonts/Kanit-ExtraBold.ttf
          weight: 800
          style: normal
        - asset: assets/fonts/Kanit-ExtraBoldItalic.ttf
          weight: 800
          style: italic